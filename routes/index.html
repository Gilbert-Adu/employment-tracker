<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <style type="text/tailwindcss"></style>
        <style>
            .container {
                margin: auto;
                margin-top: 120px;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                  <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Employment Application Information</h3>
                    <p class="mt-1 text-sm text-gray-600">Submit the details of your application.</p>
                  </div>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">
                  <form action="/user/submitposts" method="POST">
                    <div class="shadow overflow-hidden sm:rounded-md">
                      <div class="px-4 py-5 bg-white sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                          <div class="col-span-6 sm:col-span-4">
                            <label for="employerName" class="block text-sm font-medium text-gray-700">Company</label>
                            <input type="text" name="employerName" id="employerName" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                          </div>

                          <div class="col-span-6 sm:col-span-4">
                            <label for="position" class="block text-sm font-medium text-gray-700">Position applying for: </label>
                            <input type="text" name="position" id="position"  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                          </div>
            
            
                          
                          <div class="col-span-6 sm:col-span-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Company's Email</label>
                            <input type="text" name="email" id="email" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                          </div>
            
                          
                          <!---->
                          <div class="col-span-6 sm:col-span-4">
                            <label for="location" class="block text-sm font-medium text-gray-700">Company's Location</label>
                            <input type="text" name="location" id="location" autocomplete="address-level2" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                          </div>
            

                          <div class="col-span-6">
                            <label for="response" class="block text-sm font-medium text-gray-700">Response received?</label>
                            <input type="checkbox" name="response" id="response"  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                          </div>

                          <!---->
                          <div class="col-span-6">
                            <label for="Interview" class="block text-sm font-medium text-gray-700">Interview</label>
                            <input type="checkbox" name="interview" id="interview"  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                          </div>
            
            
            
                          
                      </div>
                      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <input type="submit" value="Submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
            <div class="hidden sm:block" aria-hidden="true">
              <div class="py-5">
                <div class="border-t border-gray-200"></div>
              </div>
            </div>
            
          </div>
    </body>
</html>
